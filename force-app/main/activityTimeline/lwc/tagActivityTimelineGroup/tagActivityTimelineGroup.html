<template>
	<template for:each={group.models} for:item="row" for:index="i">
		<c-tag-activity-timeline-item key={row.record.recordId} row={row} labels={labels} index={i} amount={amount}>
		</c-tag-activity-timeline-item>
	</template>

	<!-- LOAD MORE -->
	<div if:true={showLoadMore} class="slds-align_absolute-center">
		<button data-id={group.id} class="slds-button slds-button_neutral slds-button_stretch"
			onclick={loadMore}>{labels.loadMore}</button>
	</div>
</template>
